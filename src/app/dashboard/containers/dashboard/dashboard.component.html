<div class="container-button po-mb-2">
  <po-button [p-icon]="[canDisplayGrid ? 'po-icon-list' : 'po-icon-grid']" (p-click)="showDisplayGrid()"> </po-button>
</div>

<ng-container *ngIf="(data$ | async) as data">
  <app-table *ngIf="!canDisplayGrid" [data]="data"></app-table>
  <app-card *ngIf="canDisplayGrid" [data]="data"></app-card>
</ng-container>
